
<!DOCTYPE html>

<body>
    <header>
        <h1>Outbreak Map</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <main>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.9432, 24.9668], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        var windLayer = L.tileLayer('https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=18ac129054734a0f87b182605241805', {
            opacity: 0.5
        }).addTo(map);

        var windSpeedLayer = L.tileLayer('https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=18ac129054734a0f87b182605241805', {
            opacity: 0.5
        }).addTo(map);
    </script>
