<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Pest | Pesticide Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;

        }

        nav ul {
            list-style-type: none;

        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #hero {
            background-image: url('agriculture.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            color: white;
            text-align: center;
        }

        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        #hero p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #e0e0e0;
        }

        #features {
            padding: 50px 20px;
            background-color: white;
            text-align: center;
        }

        #features h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #features ul {
            list-style-type: none;
            padding: 0;
        }

        #features ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Add any additional styles for the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content remains unchanged -->
    </header>
    <main>
        <section>
            <h2>Report a Pest or Disease Outbreak</h2>
            <form action="submit_report.php" method="post" enctype="multipart/form-data">
                <label for="location">Location (Address or Coordinates):</label>
                <input type="text" id="location" name="location" required>
                <button type="button" onclick="getCoordinates()">Get Coordinates</button>

                <div id="map"></div> <!-- Add the map container -->

                <label for="pest">Pest Name:</label>
                <select id="pest" name="pest" onchange="toggleOtherPest()">
                    <option value="pest">Pest</option>
                    <option value="disease">Disease</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="otherPest" name="otherPest" style="display: none;" placeholder="Enter pest name">

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="photos">Upload Photos:</label>
                <input type="file" id="photos" name="photos[]" multiple>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">

                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content remains unchanged -->
    </footer>

    <script>
        var map;
        var marker;

        function initMap() {
            // Initialize map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });

            // Add click event listener to map
            map.addListener("click", function(event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(location) {
            // Remove existing marker
            if (marker) {
                marker.setMap(null);
            }

            // Add new marker
            marker = new google.maps.Marker({
                position: location,
                map: map
            });

            // Update input field with coordinates
            document.getElementById("location").value = location.lat() + ", " + location.lng();
        }

        function toggleOtherPest() {
            var pestSelect = document.getElementById("pest");
            var otherPestInput = document.getElementById("otherPest");

            if (pestSelect.value === "other") {
                otherPestInput.style.display = "block";
                otherPestInput.setAttribute("required", "required");
            } else {
                otherPestInput.style.display = "none";
                otherPestInput.removeAttribute("required");
            }
        }

        function getCoordinates() {
            // Function to get coordinates remains unchanged
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0nqyY0gf4-4yxWV0gcAOSB1Yz_iu5Kks&callback=initMap" async defer></script>
