<body>
    <header>
        <h1>Raportează o Infestare</h1>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="report.html">Raportează un Dăunător</a></li>
                <li><a href="map.html">Hartă</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Raportează o Infestare cu Dăunători sau Boli</h2>
            <form action="submit_report.php" method="post" enctype="multipart/form-data">
                <label for="location">Locație (Adresă sau Coordonate):</label>
                <input type="text" id="location" name="location" required>
                <button type="button" onclick="getCoordinates()">Obține Coordonatele</button>

                <div id="map"></div> <!-- Adaugă containerul pentru hartă -->

                <label for="pest">Nume Dăunător:</label>
                <input type="text" id="pest" name="pest" onchange="toggleOtherPest()" placeholder="Introduceți numele dăunătorului">
                <br><br>
                <label for="description">Descriere:</label>
                <textarea id="description" name="description" required></textarea>
                <br><br>
                <label for="photos">Încărcați Fotografii:</label>
                <input type="file" id="photos" name="photos[]" multiple>
                <br><br>
                <label for="name">Numele Dumneavoastră:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Adresa Dumneavoastră de Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Numărul Dumneavoastră de Telefon (opțional):</label>
                <input type="tel" id="phone" name="phone">
                <br><br>
                <button type="submit">Trimite Raportul</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content remains unchanged -->
    </footer>

    <script>
        var map;
        var marker;

        function initMap() {
            // Initialize map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 45.9432, lng: 24.9668 },
                zoom: 6
            });

            // Add click event listener to map
            map.addListener("click", function(event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(location) {
            // Remove existing marker
            if (marker) {
                marker.setMap(null);
            }

            // Add new marker
            marker = new google.maps.Marker({
                position: location,
                map: map
            });

            // Update input field with coordinates
            document.getElementById("location").value = location.lat() + ", " + location.lng();
        }

        function toggleOtherPest() {
            var pestSelect = document.getElementById("pest");
            var otherPestInput = document.getElementById("otherPest");

            if (pestSelect.value === "other") {
                otherPestInput.style.display = "block";
                otherPestInput.setAttribute("required", "required");
            } else {
                otherPestInput.style.display = "none";
                otherPestInput.removeAttribute("required");
            }
        }

        function getCoordinates() {
            // Function to get coordinates remains unchanged
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0nqyY0gf4-4yxWV0gcAOSB1Yz_iu5Kks&callback=initMap" async defer></script>
