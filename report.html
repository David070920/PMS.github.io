    <main>
        <section>
            <h2>Report a Pest or Disease Outbreak</h2>
            <form action="submit_report.php" method="post" enctype="multipart/form-data">
                <label for="location">Location (Address or Coordinates):</label>
                <input type="text" id="location" name="location" required>
                <button type="button" onclick="getCoordinates()">Get Coordinates</button>

                <script>
                    function getCoordinates() {
                        var address = document.getElementById("location").value;
                        var geocoder = new google.maps.Geocoder();

                        geocoder.geocode({ address: address }, function(results, status) {
                            if (status === "OK") {
                                var latitude = results[0].geometry.location.lat();
                                var longitude = results[0].geometry.location.lng();

                                document.getElementById("latitude").value = latitude;
                                document.getElementById("longitude").value = longitude;
                            } else {
                                alert("Geocode was not successful for the following reason: " + status);
                            }
                        });
                    }
                </script>
                    <option value="pest">Pest</option>
                    <option value="disease">Disease</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="photos">Upload Photos:</label>
                <input type="file" id="photos" name="photos[]" multiple>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">

                <button type="submit">Submit Report</button>
            </form>
        </section>

<div id="map"></div>

<script>
    var map;
    var marker;

    function initMap() {
        // Initialize map
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 0, lng: 0 },
            zoom: 8
        });

        // Add click event listener to map
        map.addListener("click", function(event) {
            placeMarker(event.latLng);
        });
    }

    function placeMarker(location) {
        // Remove existing marker
        if (marker) {
            marker.setMap(null);
        }

        // Add new marker
        marker = new google.maps.Marker({
            position: location,
            map: map
        });

        // Update input fields with coordinates
        document.getElementById("latitude").value = location.lat();
        document.getElementById("longitude").value = location.lng();
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0nqyY0gf4-4yxWV0gcAOSB1Yz_iu5Kks&callback=initMap" async defer></script>
