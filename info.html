<!DOCTYPE html>
<html lang="ro"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem de Gestionare al Pesticidelor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #hero {
            background-image: url('agriculture.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 80px;
            color: white;
            text-align: center;
        }

        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        #hero p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #e0e0e0;
        }

        #features {
            padding: 50px 20px;
            background-color: white;
            text-align: center;
        }

        #features h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #features ul {
            list-style-type: none;
            padding: 0;
        }

        #features ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Receiving Page</h1>
    <script>
        // Get the value sent from the other HTML page
        const urlParams = new URLSearchParams(window.location.search);
        const pestValue = urlParams.get('pest');

        // Display the value on the page
        document.write(`<p>The value sent from the other HTML page is: ${pestValue}</p>`);
    </script>
</body>
